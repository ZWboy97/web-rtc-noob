<!DOCTYPE html>
<html>

<head>
	<title>Web-RTC</title>
	<style>
		.none {
			-webkit-filter: none;
		}

		.blur {
			-webkit-filter: blur(3px);
		}

		.grayscale {
			-webkit-filter: grayscale(1);
		}

		.invert {
			-webkit-filter: invert(1);
		}

		.sepia {
			-webkit-filter: sepia(1);
		}
	</style>
</head>

<body>
	<div>
		<label>音频输入设备</label>
		<select id="audio-input"></select>
	</div>
	<div>
		<label>音频输出设备</label>
		<select id="audio-output"></select>
	</div>
	<div>
		<label>视频设备</label>
		<select id="video-device"></select>
	</div>
	<div>
		<label>适配滤镜</label>
		<select id="filter">
			<option value="none">None</option>
			<option value="blur">模糊</option>
			<option value="grayscale">灰色</option>
			<option value="invert">反差</option>
			<option value="sepia">复古</option>
		</select>
	</div>
	<div>
		<video controls id="video-player"></video>
		<video autoplay controls id="record-player"></video>
		<video autoplay controls id="desktop-player"></video>
		<audio controls autoplay id='audio-player'></audio>
	</div>
	<div>
		<button id="snapshot">截图</button>
		<button id="btn-record">录制</button>
		<button id="btn-play" disabled>播放</button>
		<button id="btn-download" disabled>下载</button>
	</div>
	<div>
		<canvas id='picture-canvas'></canvas>
	</div>
	<table>
		<tr>
			<td>
				<label>用户名</label>
				<input type="text" id="username">
			</td>
		</tr>
		<tr>
			<td>
				<label>房间号</label>
				<input type="text" id="room">
				<button id="connect-btn">连接</button>
				<button id="disconnect-btn">离开</button>

			</td>
		</tr>
		<tr>
			<td>
				<label>内容</label>
				<textarea disabled id="message-output" cols="30" rows="10"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<label>输入</label>
				<textarea id="message-input" cols="30" rows="10"></textarea>
				<button id="send">发送</button>
			</td>
		</tr>
	</table>
	<!-- webrtc适配 -->
	<script src='https://webrtc.github.io/adapter/adapter-latest.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
	<script src='./js/client.js'></script>
	<script src='./js/recorder.js'></script>
	<script src='./js/displaymedia.js'></script>
	<script src="./js/chatting.js"></script>
</body>

</html>
