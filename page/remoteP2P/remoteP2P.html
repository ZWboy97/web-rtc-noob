<!DOCTYPE html>
<html>

<head>
    <title>web-rtc remote p2p</title>
</head>

<body>
    <div>
        <div style="display: flex; justify-content: space-around;">
            <div>
                <h2>本地音视频预览</h2>
                <video autoplay playsinline id='localvideo' width="300" style="background: black;"></video>
            </div>
            <div>
                <h2>远程音视频预览</h2>
                <video autoplay playsinline id='remotevideo' width="300" style="background: black;"></video>
            </div>
        </div>
    </div>
    <div style="display: flex; justify-content: space-around; margin-top: 20px;">
        <div>
            房间号
            <input id="input-roomid" />
            <button id="connectserver"> 连接信令服务器</button>
            <button id='leave' disabled>离开直播间</button>
        </div>
    </div>
    <div>
        <h2>Message Console</h2>
        <textarea id="console" style="width: 100%; height: 300px;"></textarea>
    </div>

    <script src='https://webrtc.github.io/adapter/adapter-latest.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="./js/remotep2p.js"></script>
</body>

</html>
